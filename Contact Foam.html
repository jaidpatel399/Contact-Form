<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Contact Form</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    animation: popIn 0.6s ease;
  }
  @keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
  }
  .form-group {
    position: relative;
    margin-bottom: 18px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid transparent;
    border-radius: 6px;
    background: #f9f9f9;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 14px;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #6a5acd;
    box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
  }
  .error {
    color: #e63946;
    font-size: 0.85em;
    margin-top: 4px;
    opacity: 0;
    transform: translateY(-5px);
    transition: opacity 0.3s, transform 0.3s;
  }
  .error.show {
    opacity: 1;
    transform: translateY(0);
  }
  .success {
    text-align: center;
    color: green;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 0.5s;
  }
  .success.show {
    opacity: 1;
  }
  button {
    background: #6a5acd;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: #5848c2;
    transform: translateY(-1px);
  }
  button:active {
    transform: translateY(1px);
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="4"></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <button type="submit">Send Message</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

<script>
  const form = document.getElementById('contactForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const messageInput = document.getElementById('message');
  const nameError = document.getElementById('nameError');
  const emailError = document.getElementById('emailError');
  const messageError = document.getElementById('messageError');
  const successMessage = document.getElementById('successMessage');

  // ✅ Corrected regex (single backslash)
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  function showError(input, errorElement, message) {
    errorElement.textContent = message;
    errorElement.classList.add('show');
    input.style.borderColor = '#e63946';
  }
  function clearError(input, errorElement) {
    errorElement.textContent = '';
    errorElement.classList.remove('show');
    input.style.borderColor = 'transparent';
  }

  function validateInput() {
    let isValid = true;

    if (nameInput.value.trim() === '') {
      showError(nameInput, nameError, 'Name is required.');
      isValid = false;
    } else {
      clearError(nameInput, nameError);
    }

    if (emailInput.value.trim() === '') {
      showError(emailInput, emailError, 'Email is required.');
      isValid = false;
    } else if (!emailRegex.test(emailInput.value.trim())) {
      showError(emailInput, emailError, 'Enter a valid email.');
      isValid = false;
    } else {
      clearError(emailInput, emailError);
    }

    if (messageInput.value.trim() === '') {
      showError(messageInput, messageError, 'Message is required.');
      isValid = false;
    } else {
      clearError(messageInput, messageError);
    }

    return isValid;
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    successMessage.classList.remove('show');

    if (validateInput()) {
      successMessage.textContent = '✅ Your message has been sent successfully!';
      successMessage.classList.add('show');
      form.reset();
      // Clear any red borders after reset
      [nameInput, emailInput, messageInput].forEach(input => input.style.borderColor = 'transparent');
    }
  });

  // Real-time validation
  [nameInput, emailInput, messageInput].forEach(input => {
    input.addEventListener('input', validateInput);
  });
</script>
</body>
</html>
